worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    keepalive_timeout  65;
    server {
        listen       80;
        server_name  localhost;
        location ~ /flow {
            proxy_pass   http://127.0.0.1:9173;
        }
        location ~ / {
            proxy_pass   http://127.0.0.1:8000;
        }
    }
}
