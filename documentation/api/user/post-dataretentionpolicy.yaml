---
post:

  summary: Set data retention policies

  tags:
    - User

  description: |
    Returns an object with user and company data detention policies

  parameters:
    - name: data_retention_policy
      in: formData
      type: string
      format: application/json
      required: true
      description: |
        Must be of type [`DataRetentionPolicy`](#dataretentionpolicy)

  responses:
    200:
      description: |
        The data retention policy has been updated. The body is empty.
