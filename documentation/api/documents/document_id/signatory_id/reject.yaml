---
post:

  summary: Reject signing a document

  tags:
    - Sign
    - Internal

  description: |
    Reject signing the document for the given signatory.

    If successfull, this will prevent any future signatories from signing and
    change the document status to `rejected`.

  parameters:
    - $ref: ../../../../parameters.yaml#/DocumentID
    - $ref: ../../../../parameters.yaml#/SignatoryID
    - name: reason
      in: formData
      type: string
      required: false
      default: '""'
      description: |
        The reason for rejection as given by the signatory.

        Note that this value is ignored when `allow_reject_reason` in the
        Document is set to `false`.
    - $ref: ../../../../parameters.yaml#/ObjectVersion

  responses:
    200:
      $ref: ../../../../responses.yaml#/Document
    409:
      description: TODO
