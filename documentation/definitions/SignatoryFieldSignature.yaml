---
$schema: "http://json-schema.org/draft-04/schema#"
title: SignatoryFieldSignature
description: |
  A `SignatoryField` for placing signature boxes on the document.
allOf:
  - $ref: ./SignatoryField.yaml
  - type: object
    properties:
      type:
        type: string
        enum:
          - signature
      name:
        type: string
      signature:
        type: string
        readOnly: true
    required:
      - type
      - name
example:
  {
    "type": "signature",
    "name": "Signature 1",
    "signature": null,
    "is_obligatory": true,
    "should_be_filled_by_sender": false,
    "placements": [
      {
        "xrel": 0.4305263157894737,
        "yrel": 0.16741071428571427,
        "wrel": 0.2736842105263158,
        "hrel": 0.07589285714285714,
        "fsrel": 0.0168,
        "page": 1,
        "tip": "right",
        "anchors": []
      }
    ]
  }
