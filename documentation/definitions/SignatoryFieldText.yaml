---
$schema: "http://json-schema.org/draft-04/schema#"
title: SignatoryFieldText
description: |
  A custom text `SignatoryField` that can be used for any other information.
allOf:
  - $ref: ./SignatoryField.yaml
  - type: object
    properties:
      type:
        type: string
        enum:
          - text
      name:
        type: string
      value:
        type: string
      should_be_filled_by_sender:
        type: boolean
    required:
      - type
      - name
