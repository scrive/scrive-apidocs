---
$schema: "http://json-schema.org/draft-04/schema#"
title: SignatoryFieldName
description: |
  A `SignatoryField` for the name(s) of the party.
allOf:
  - $ref: ./SignatoryField.yaml
  - type: object
    properties:
      type:
        type: string
        enum:
          - name
      order:
        type: integer
      value:
        type: string
      should_be_filled_by_sender:
        type: boolean
    required:
      - type
      - order
example:
  {
    "type": "name",
    "order": 1,
    "value": "John",
    "is_obligatory": true,
    "should_be_filled_by_sender": false,
    "placements": [
      {
        "xrel": 0.18842105263157893,
        "yrel": 0.19866071428571427,
        "wrel": 0.07368421052631578,
        "hrel": 0.025297619047619048,
        "fsrel": 0.016842105263157894,
        "page": 1,
        "tip": "right",
        "anchors": []
      }
    ]
  }
