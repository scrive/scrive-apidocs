# DO NOT EDIT MANUALLY. Workflow generated from workflow/scripts/generate-workflow.sh.
jobs:
  frontend-tests:
    runs-on:
      - ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: "actions/checkout@v2"
      - name: Setup Nix
        run: |
          ./ci/workflow/scripts/setup-nix.sh
      - name: Setup Cachix
        run: |
          if ! type cachix
          then
            nix-env -iA cachix -f https://cachix.org/api/v1/install
          fi
          
          cachix authtoken ${{ secrets.CACHIX_AUTH_TOKEN }}
          cachix use scrive
      - env:
          SSH_KEY_PDFTOOLS: "${{ secrets.SSH_KEY_PDFTOOLS }}"
        name: Setup SSH
        run: "./ci/workflow/scripts/setup-ssh.sh"
      - name: Load Nix Shell
        run: |
          nix-shell -j4 -A ghc88.frontend-shell release.nix --run true
      - name: Test Frontend
        run: |
          nix-shell -A ghc88.frontend-shell release.nix --run \
            ./ci/workflow/scripts/run-frontend-tests.sh
name: Frontend Tests
on:
  pull_request:
    paths:
      - "frontend/**"
      - "frontend-elm/**"
  push:
    branches:
      - master
      - staging
      - production
      - nix
