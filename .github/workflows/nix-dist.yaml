# DO NOT EDIT MANUALLY. Workflow generated from workflow/scripts/generate-workflow.sh.
jobs:
  build-kontrakcja-dist:
    runs-on:
      - linux
      - self-hosted
    steps:
      - name: Checkout Code
        uses: "actions/checkout@v2"
      - name: Setup Nix
        run: |
          ./ci/workflow/scripts/setup-nix.sh
      - name: Setup Cachix
        run: |
          if ! type cachix
          then
            nix-env -iA cachix -f https://cachix.org/api/v1/install
          fi
          
          cachix authtoken ${{ secrets.CACHIX_AUTH_TOKEN }}
          cachix use scrive
          cachix use iohk
      - env:
          SSH_KEY_PDFTOOLS: "${{ secrets.SSH_KEY_PDFTOOLS }}"
        name: Setup SSH
        run: "./ci/workflow/scripts/setup-ssh.sh"
      - name: Nix Collect Garbage
        run: |
          df -h
          nix-collect-garbage
          df -h
      - name: Build Kontrakcja Dist
        run: |
          nix-build -o result -A ghc88.dist release.nix
      - env:
          PDFTOOLS_CONFIG: "${{ secrets.PDFTOOLS_CONFIG }}"
        name: Run Dist Tests
        run: |
          nix-shell -j4 -A ghc88.dist-shell release.nix --run "./ci/workflow/scripts/run-dist-tests.sh"
name: Build Nix Dist
on:
  push:
    branches:
      - master
      - staging
      - production
